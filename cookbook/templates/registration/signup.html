{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block title %}{% trans 'Register' %}{% endblock %}

{% block content %}

    <h3>{% trans 'Create your Account' %}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> {% trans 'Create User' %}
        </button>
    </form>

{% endblock %}
