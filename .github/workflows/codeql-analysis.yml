name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "develop", "working" ]
  pull_request:
    branches: [ "main", "master", "working" ]
  schedule:
  # Run weekly on Tuesdays at 2:17 AM UTC
    - cron: '17 2 * * 2'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript-typescript', 'actions']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
