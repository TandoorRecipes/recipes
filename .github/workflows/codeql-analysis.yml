name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "develop", "working" ]
  pull_request:
    branches: [ "main", "master", "working" ]
  schedule:
  # Run weekly on Tuesdays at 2:17 AM UTC
    - cron: '17 2 * * 2'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript-typescript', 'actions']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config: |
          # Paths to exclude from analysis
          paths-ignore:
            - "vue/node_modules"
            - "cookbook/tests/other/test_data/"
            - "cookbook/tests/resources/websites/"
            - "**/node_modules/**"           # Any node_modules directory
            - "**/*.min.js"                  # Minified files
            - "**/*.bundle.js"               # Bundled files
            - "docs/**"                      # Documentation
            - "*.log"                        # Log files
            - "**/redoc*"                    # Redoc generated files
          
          # Query suite options:
          # - security-extended: More thorough security analysis
          # - security-and-quality: Security + code quality (slower)
          # - security-only: Fastest, security issues only
          queries:
            - security-extended
            
          # Optional: Disable specific queries that create noise
          # query-filters:
          #   - exclude:
          #       id: js/unused-local-variable
          #   - exclude:
          #       id: py/unused-local-variable

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b69421388d5449cc5a5e1ca344d71926bda69e07  # v3.28.0
