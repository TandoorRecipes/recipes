name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master", "develop", "working" ]
  pull_request:
    branches: [ "main", "master", "working" ]
  schedule:
  # Run weekly on Tuesdays at 2:17 AM UTC
    - cron: '17 2 * * 2'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript-typescript', 'actions']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Query suite options:
        # - security-extended: More thorough security analysis
        # - security-and-quality: Security + code quality (slower)
        # - security-only: Fastest, security issues only
        queries: security-extended
          
        # Optional: Disable specific queries that create noise
        # query-filters:
        #   - exclude:
        #       id: js/unused-local-variable
        #   - exclude:
        #       id: py/unused-local-variable

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b69421388d5449cc5a5e1ca344d71926bda69e07  # v3.28.0
