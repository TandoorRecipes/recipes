name: Make Docs
on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy:
    if: github.repository_owner == 'vabene1111'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force